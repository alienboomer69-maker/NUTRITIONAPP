# Project-wide Gradle settings.

# JVM settings for Gradle daemon (increase memory for large builds)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable AndroidX (required for modern React Native libraries)
android.useAndroidX=true

# Enable Jetifier for migrating old support libraries to AndroidX
android.enableJetifier=true

# Architectures to build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable New Architecture (TurboModules & Fabric)
newArchEnabled=true

# Enable Hermes JS engine (recommended for performance)
hermesEnabled=true

# âœ… VisionCamera flags
VisionCamera_enableFrameProcessors=true
VisionCamera_enableCodeScanner=true
